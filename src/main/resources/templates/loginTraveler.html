<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Travel Together</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid bg-light pt-3 d-none d-lg-block">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                    <p><i class="fa fa-envelope mr-2"></i>info@traveltogether.com</p>
                    <p class="text-body px-3">|</p>
                    <p><i class="fa fa-phone-alt mr-2"></i>+1-800-TRAVELTOGETHER</p>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-primary px-3" href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-primary px-3" href="">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-primary px-3" href="">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-primary px-3" href="">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-primary pl-3" href="">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid position-relative nav-bar p-0">
    <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
        <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
            <a href="" class="navbar-brand">
                <h1 class="m-0 text-primary"><span class="text-dark">TRAVEL</span>TOGETHER</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                <div class="navbar-nav ml-auto py-0">
                    <a th:href="@{/travelers}" class="nav-item nav-link active">Home</a>
                    <a th:href="@{/travelers/login}" class="nav-item nav-link active">Login</a>
                    <a th:href="@{/travelers/register}" class="nav-item nav-link active">Join TravelTogether</a>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->

<!--Login-Section-->
<section class="bg-blue py-5" id="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
                <div class="wrapper text-start bg-light shadow p-4">
                    <!--<form id="login">-->
                    <form id="login" method="post" th:action="@{/travelers/home}">
                        <h2 class="font-weight-semibold2 pb-4 d-flex justify-content-center">Login</h2>
                        <div class="alert alert-info" th:if="${success}">
                            You have successfully registered our app!
                        </div>
                        <div class="alert alert-danger d-flex justify-content-center" th:if="${error}">
                            <p th:text="${error}"></p>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="userPassword" placeholder="Password">
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <!--<a class="btn btn-primary btn-block" href="index.html">Login</a>-->
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <p class="text-dark mb-0 fs-12">Don't have an account? <a th:href="@{/travelers/register}" class="text-primary ms-1">Sign Up</a></p>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <p class="mb-0 mt-0 fs-12"><a href="forgot.html">Forgot Password</a></p>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/Login-Section-->
</body>
</html>
