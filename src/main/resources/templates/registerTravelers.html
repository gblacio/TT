<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8">
  <title>Travel Together</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
  <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid bg-light pt-3 d-none d-lg-block">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
        <div class="d-inline-flex align-items-center">
          <p><i class="fa fa-envelope mr-2"></i>info@traveltogether.com</p>
          <p class="text-body px-3">|</p>
          <p><i class="fa fa-phone-alt mr-2"></i>+1-800-TRAVELTOGETHER</p>
        </div>
      </div>
      <div class="col-lg-6 text-center text-lg-right">
        <div class="d-inline-flex align-items-center">
          <a class="text-primary px-3" href="">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="text-primary px-3" href="">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="text-primary px-3" href="">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a class="text-primary px-3" href="">
            <i class="fab fa-instagram"></i>
          </a>
          <a class="text-primary pl-3" href="">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid position-relative nav-bar p-0">
  <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
    <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
      <a href="" class="navbar-brand">
        <h1 class="m-0 text-primary"><span class="text-dark">TRAVEL</span>TOGETHER</h1>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
        <div class="navbar-nav ml-auto py-0">
          <a th:href="@{/travelers}" class="nav-item nav-link active">Home</a>
          <a th:href="@{/travelers/login}" class="nav-item nav-link active">Login</a>
          <a th:href="@{/travelers/register}" class="nav-item nav-link active">Join TravelTogether</a>
        </div>
      </div>
    </nav>
  </div>
</div>
<!-- Navbar End -->
<br><br>
<div class="d-flex justify-content-center">
  <div class="container" style="max-width: 600px;">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>
     <!-- <div class="alert alert-info"   th:if="${param.success}">
        You have successfully registered our app!
      </div>-->
      <div class="card-body">
        <form method="post" th:action="@{/travelers/register/save}" th:object="${user}">
          <!--<input type="hidden" name="userID" value="${user.userID}">-->
          <div class="form-group mb-3">
            <label class="form-label" for="userName">Name</label>
            <input class="form-control" id="userName" name="userName" placeholder="Enter full name" th:field="*{userName}" type="text" />
            <p th:errors = "*{userName}" class="text-danger" th:if="${#fields.hasErrors('userName')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" placeholder="Enter your email" th:field="*{email}" type="email" />
            <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="userPassword">Password</label>
            <input class="form-control" id="userPassword" name="userPassword" placeholder="Enter password" th:field="*{userPassword}" type="password" />
            <p th:errors = "*{userPassword}" class="text-danger" th:if="${#fields.hasErrors('userPassword')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="phone">Phone</label>
            <input class="form-control" id="phone" name="phone" placeholder="Enter phone" th:field="*{phone}" type="tel" />
            <p th:errors = "*{phone}" class="text-danger" th:if="${#fields.hasErrors('phone')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="dateOfBirth">Birth Date</label>
            <input class="form-control" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" type="date" />
            <p th:errors = "*{dateOfBirth}" class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}"></p>
          </div>
          <div class="form-group d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
          <div class="form-group d-flex justify-content-center">
            <span>Already registered? <a th:href="@{/travelers/login}">Login here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
